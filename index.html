<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessiors</title>
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="startClass" id="startItems">
        <img src="./images/htp.png" alt="How to play rock paper scissors" id="howToPlay">
        <br>
        <button  class="gameButton" id="startButton" onclick={startGame()}>Start Game</button>
    </div>
    <div id="root">
        <h1 id="result">Choose one of the following</h1>
     
    </div>
       <div id="buttons" >

           <button class="gameButton" id="rock" onclick="userChoose(0)">🪨 rock</button>
           <button class="gameButton" id="paper" onclick="userChoose(1)">📃 paper</button>
           <button class="gameButton" id="scissors" onclick="userChoose(2)">✂️ scissors</button>
       </div>
       <script  src="./script.js"></script>
</body>
</html>
